<! php include "php/alocacao.php"
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleAuto.css">
    <title>Autom√≥veis</title>
</head>
<body>
    <div id="autos-caixa">
        <h1 id="titulo"></h1>

        <div id="autos-label">
            
            
        </div>
    </div>

    <script>
        let titulo = localStorage.getItem('titulo')
        document.getElementById('titulo').innerHTML = titulo

        let numAutos = []
        let nomesAutos = []
        let veiculos = []

        fetch('php/alocacao.php')
        .then((res) => {
            return res.json()
        })
        .then((data) => {
            let area = localStorage.getItem('area')

            for(let i = 0; i < data.length; i++){
                if(data[i].Area == area){
                    numAutos.push(parseInt(data[i].Automovel))
                }
            }
            console.log(numAutos)
        })
        .catch((err) => {
            console.log(err)
        })

        fetch("php/automoveis.php")
        .then((res) => {
            return res.json()
        })
        .then((data) => {
            for(let i = 0; i < data.length; i++){
                for(let j = 0; j < numAutos.length; j++){
                    if(numAutos[j] == data[i].ID){
                        console.log(`${numAutos[j]} | ${data[i].ID}`)

                        nomesAutos.push(data[i].Modelo)

                        veiculos.push(`${data[i].Modelo} | R$ ${data[i].Preco}`)
                    }
                }
            }
            console.log(nomesAutos)
            console.log(veiculos)
        })
        .catch((err) => {
            console.log(err)
        })


    </script>
</body>
</html>
